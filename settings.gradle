plugins {
    id "com.gradle.develocity" version "3.18.1"
}

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/help/legal-terms-of-use"
        termsOfUseAgree = "yes"
    }
}

include 'modules:core', 'modules:jmh', 'modules:refactoring'

project(':modules:core').name = 'jsymbolic-core'
project(':modules:refactoring').name = 'jsymbolic-refactoring'
project(':modules:jmh').name = 'jsymbolic-jmh'
